<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
</head>
<body>
    <section class="container_body" id="container_body">
        <div class="container">
            <div class="loading" id="loading" style="display: none">
                <h1>Loading...</h1>
            </div>
            <nav class="navigations">
                <img src="img/Weather-icon.png" alt="logo">
                <li>
                   <input type="text" placeholder="Search" id="search_bar">
                   <img src="img/search.png" alt="search" id="search">
                </li>
               </nav>
               <div class="weather_contanier" id="weather_contanier">
                <div class="weather_image">
                    <img src="img/clear.png" alt="weather" id="weather_image_box">
                    <h1 id="temperature"></h1>
                    <h2 id="Location"></h2>
                </div>
                <div class="weather_details">
                    <div class="humidity">
                        <div class="humidity_details">
                            <img src="img/humidity.png" alt="humidity">
                            <h2 id="humidity"></h2>
                        </div>
                        <h3>Humidity</h3>
                    </div>
                    <div class="wind_speed">
                        <div class="wind_detailts">
                            <img src="img/wind.png" alt="wind speed">
                            <h2 id="wind_speed"></h2>
                        </div>
                        <h3>Wind Speed</h3>
                    </div>
                </div>
               </div>       
        </div>
    </section>
</body>
</html>
